<body>

  <!-- ë°°ê²½ -->

    <audio id="audio" crossorigin="anonymous"></audio>

      <a href="#" class="category-card pastel2">ğŸ’»<br/>ê°œë°œì´ì•¼ê¸°</a>
      <a href="#" class="category-card pastel3">ğŸ¶<br/>ì ì´ì´ì•¼ê¸°</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('audio');
      const playBtn = document.getElementById('playBtn');
      const canvas = document.getElementById('visualizer');
      const ctx = canvas.getContext('2d');
    
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
    
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
    
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
    
      const playlist = [
        { src: 'music/music.mp3', image: 'images/music.jpg' },
        { src: 'music/music1.mp3', image: 'images/music1.jpg' },
      ];
      let currentTrack = 0;
    
      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    
        const barWidth = (canvas.width / bufferLength) * 1.5;
        const barGap = 2;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          const hue = i * 3;
          ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
          ctx.fillRect(x, canvas.height - barHeight, barWidth - barGap, barHeight);
          x += barWidth;
        }
      }
    
      function updateHeaderBackgroundByMusic() {
        const bgDiv = document.querySelector('.header-blur-bg');
        const imagePath = playlist[currentTrack]?.image || 'images/default.jpg';
        if (bgDiv) {
          bgDiv.style.backgroundImage = `url('${imagePath}')`;
          bgDiv.style.opacity = 1;
        }
      }
    
      playBtn.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
    
        if (audio.paused) {
          audio.src = playlist[currentTrack].src;
          audio.load();
          audio.play();
          draw();
          playBtn.textContent = 'ì¼ì‹œì •ì§€';
          updateHeaderBackgroundByMusic();
        } else {
          audio.pause();
          playBtn.textContent = 'ğŸµ ì¬ìƒ';
        }
      });
    
      audio.addEventListener('ended', () => {
        currentTrack = (currentTrack + 1) % playlist.length;
        audio.src = playlist[currentTrack].src;
        updateHeaderBackgroundByMusic();
        audio.play();
      });
    
      const content = document.getElementById('content');
      let currentCategory = '';
      let pages = {};
      let posts = {};
    
      fetch('https://script.google.com/macros/s/AKfycbyNeSnwPg1awLASFupB1C3rA93OpvBs8QsSp3FFSlp6SYUCT75HYXWcxU1Y2AusvghxVQ/exec')
        .then(res => res.json())
        .then(data => {
          console.log('ë¶ˆëŸ¬ì˜¨ ë°ì´í„°:', data);
    
          const categorized = {};
          data.forEach((post, i) => {
            const { id, category, title, excerpt, content: fullContent } = post;
            const postId = id || `${i}-${category}`;
            if (!categorized[category]) categorized[category] = [];
            categorized[category].push({ postId, title, excerpt, content: fullContent });
            posts[postId] = `
              <article>
                <h2>${title}</h2>
                <p>${fullContent}</p>
                <button id="backBtn">â† ëª©ë¡ìœ¼ë¡œ</button>
              </article>
            `;
          });
    
          for (const [category, list] of Object.entries(categorized)) {
            let emoji = '';
            if (category.includes('ì„¸ìƒ')) emoji = 'ğŸŒ¿';
            else if (category.includes('ê°œë°œ')) emoji = 'ğŸ’»';
            else if (category.includes('ì ì´')) emoji = 'ğŸ¶';
            else if (category.includes('ì¼ìƒ')) emoji = 'â˜•';
    
            pages[category] = `
              <h2>${emoji} ${category}</h2>
              <div class="post-list">
                ${list.map(post => `
                  <div class="post-card" data-post="${post.postId}">
                    <div class="post-title">${post.title}</div>
                    <div class="post-excerpt">${post.excerpt}</div>
                  </div>
                `).join('')}
              </div>
            `;
          }
    
          document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', e => {
              e.preventDefault();
              const raw = card.textContent.replace(/\s+/g, '').trim();
              currentCategory = raw.replace(/ğŸŒ¿|ğŸ’»|ğŸ¶|â˜•/g, '');
              content.innerHTML = pages[currentCategory] || `<p>ê¸€ì´ ì•„ì§ ì—†ì–´ìš” :)</p>`;
              window.scrollTo({ top: content.offsetTop, behavior: 'smooth' });
            });
          });
        })
        .catch(err => {
          console.error('ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', err);
        });
    
      document.addEventListener('click', e => {
        const card = e.target.closest('.post-card');
        if (card?.dataset.post) {
          const postId = card.dataset.post;
          content.innerHTML = posts[postId] || `<p>ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>`;
          window.scrollTo({ top: content.offsetTop, behavior: 'smooth' });
        }
        if (e.target.id === 'backBtn') {
          content.innerHTML = pages[currentCategory] || '';
          window.scrollTo({ top: content.offsetTop, behavior: 'smooth' });
        }
      });
    });
    </script>
