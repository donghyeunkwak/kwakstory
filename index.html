<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>곽씨 이야기 - 온보딩</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Pretendard&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(to bottom, #cceeff, #ffffff);
      height: 100vh;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* 구름 애니메이션 */
    .cloud {
      position: absolute;
      top: 20%;
      width: 200px;
      height: 60px;
      background: #fff;
      border-radius: 100px;
      filter: blur(8px);
      opacity: 0.5;
      animation: floatCloud 60s linear infinite;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 100px;
    }

    .cloud::before {
      width: 100px;
      height: 100px;
      top: -40px;
      left: 10px;
    }

    .cloud::after {
      width: 120px;
      height: 120px;
      top: -60px;
      left: 90px;
    }

    .cloud:nth-child(1) { left: -200px; animation-delay: 0s; }
    .cloud:nth-child(2) { left: -400px; animation-delay: 20s; }
    .cloud:nth-child(3) { left: -600px; animation-delay: 40s; }

    @keyframes floatCloud {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* 콘텐츠 중앙 정렬 */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      text-align: center;
    }

    .logo-wrap {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      padding: 6px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 300% 300%;
      animation: rainbow 6s ease infinite, fadeInLogo 1s ease 2.6s forwards;
      opacity: 0;
      margin-bottom: 20px;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #888;
      width: 0;
      animation: typingEnd 2.5s steps(20, end) forwards;
    }

    @keyframes typingEnd {
      0%   { width: 0; border-right: 3px solid #888; }
      90%  { width: 100%; border-right: 3px solid #888; }
      100% { width: 100%; border-right: none; }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInText 1s ease 3s forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 문 애니메이션 */
    .door-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .door {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50%;
      background: #fefefe;
      z-index: 9999;
      transition: transform 1.2s ease;
      box-shadow: inset -1px 0 4px rgba(0, 0, 0, 0.05);
    }

    .left-door {
      left: 0;
      transform: translateX(-100%);
      border-right: 1px solid #ddd;
    }

    .right-door {
      right: 0;
      transform: translateX(100%);
      border-left: 1px solid #ddd;
    }

    .door-frame.closed .left-door {
      transform: translateX(0);
    }

    .door-frame.closed .right-door {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- 구름 -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- 중심 콘텐츠 -->
  <div class="center">
    <div class="logo-wrap">
      <img src="images/a.png" alt="곽씨 이야기 로고" class="logo" />
    </div>
    <h1>곽씨 이야기에 어서 오세요</h1>
    <p>당신의 감정과 생각이 머무는 따뜻한 공간입니다.</p>
  </div>

  <!-- 문 애니메이션 -->
  <div class="door-frame">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
  </div>

  <script>
    // 문 닫기
    setTimeout(() => {
      document.querySelector('.door-frame').classList.add('closed');
    }, 6500);

    // index.html로 이동
    setTimeout(() => {
      window.location.href = "a.html?from=onboarding";
    }, 8500);
  </script>
</body>
</html>
