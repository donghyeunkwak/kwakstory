  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('audio');
      const playBtn = document.getElementById('playBtn');
      const canvas = document.getElementById('visualizer');
      const ctx = canvas.getContext('2d');
  
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
  
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
  
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
  
      const playlist = [
        { src: 'music/music.mp3', image: 'images/music.jpg' },
        { src: 'music/music1.mp3', image: 'images/music1.jpg' },
      ];
      let currentTrack = 0;
  
      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
  
        const barWidth = (canvas.width / bufferLength) * 1.5;
        const barGap = 2;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          const hue = i * 3;
          ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
          ctx.fillRect(x, canvas.height - barHeight, barWidth - barGap, barHeight);
          x += barWidth;
        }
      }
  
      function updateHeaderBackgroundByMusic() {
        const bgDiv = document.querySelector('.header-blur-bg');
        const imagePath = playlist[currentTrack]?.image || 'images/default.jpg';
        if (bgDiv) {
          bgDiv.style.backgroundImage = `url('${imagePath}')`;
          bgDiv.style.opacity = 1;
        }
      }
  
      playBtn.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
  
        if (audio.paused) {
          audio.src = playlist[currentTrack].src;
          audio.load();
          audio.play();
          draw();
          playBtn.textContent = 'ì¼ì‹œì •ì§€';
          updateHeaderBackgroundByMusic();
        } else {
          audio.pause();
          playBtn.textContent = 'ğŸµ ì¬ìƒ';
        }
      });
  
      audio.addEventListener('ended', () => {
        currentTrack = (currentTrack + 1) % playlist.length;
        audio.src = playlist[currentTrack].src;
        updateHeaderBackgroundByMusic();
        audio.play();
      });
  
      const content = document.getElementById('content');
      let currentCategory = '';
      let pages = {};
      let posts = {};
  
      // âœ… ë¡œë”© ì¤‘ í‘œì‹œ
      content.innerHTML = `<p style="margin-top:50px;">â³ ë¡œë”©ì¤‘...</p>`;
  
      fetch('https://script.google.com/macros/s/AKfycbwHywDcQ4hjBjqNo3MeGO939rX_VwamcbZkAyxoaKktmntWk0UezPOK-tLH6UA9kC1Odw/exec')
        .then(res => res.json())
        .then(data => {
          const categorized = {};
          data.forEach((post, i) => {
            const {
              id,
              category,
              title,
              excerpt,
              content: fullContent,
            } = post;
  
            const postId = id || `${i}`;
            const categoryKey = (category || '').trim();
            const postTitle = title?.trim() || '(ì œëª© ì—†ìŒ)';
            const postExcerpt = excerpt?.trim() || '';
            const postContent = fullContent?.trim() || '(ë‚´ìš© ì—†ìŒ)';
  
            if (!categorized[categoryKey]) categorized[categoryKey] = [];
            categorized[categoryKey].push({
              postId,
              title: postTitle,
              excerpt: postExcerpt,
              content: postContent,
            });
  
            posts[postId] = `
              <article>
                <h2>${postTitle}</h2>
                <p>${postContent}</p>
                <button id="backBtn">â† ëª©ë¡ìœ¼ë¡œ</button>
              </article>
            `;
          });
  
          // âœ… pages ìƒì„±
          for (const [categoryKey, list] of Object.entries(categorized)) {
            let emoji = '';
            if (categoryKey.includes('ì„¸ìƒ')) emoji = 'ğŸŒ¿';
            else if (categoryKey.includes('ê°œë°œ')) emoji = 'ğŸ’»';
            else if (categoryKey.includes('ì ì´')) emoji = 'ğŸ¶';
            else if (categoryKey.includes('ì¼ìƒ')) emoji = 'â˜•';
  
            pages[categoryKey] = `
              <h2 style="margin-bottom: 20px;">${emoji} ${categoryKey}</h2>
              <div class="post-list">
                ${list.map(post => `
                  <div class="post-card" data-post="${post.postId}">
                    <div class="post-title">${post.title}</div>
                    <div class="post-excerpt">${post.excerpt}</div>
                  </div>
                `).join('')}
              </div>
            `;
          }
  
          // âœ… ì¹´í…Œê³ ë¦¬ í´ë¦­ ì´ë²¤íŠ¸
          document.querySelectorAll('.category-card').forEach((card) => {
            card.addEventListener('click', (e) => {
              e.preventDefault();
              currentCategory = card.dataset.category.trim();
              content.innerHTML = pages[currentCategory] || `<p>ê¸€ì´ ì•„ì§ ì—†ì–´ìš” :)</p>`;
              window.scrollTo({ top: content.offsetTop, behavior: 'smooth' });
            });
          });
        })
        .catch((err) => {
          console.error('âŒ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', err);
          content.innerHTML = `<p style="margin-top:50px;">âŒ ë°ì´í„° ë¡œë”© ì‹¤íŒ¨!</p>`;
        });
  
      // âœ… ê¸€ ë³´ê¸° / ë’¤ë¡œê°€ê¸°
      document.addEventListener('click', (e) => {
        const card = e.target.closest('.post-card');
        if (card?.dataset.post) {
          const postId = card.dataset.post;
          content.innerHTML = posts[postId] || `<p>ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>`;
          window.scrollTo({ top: content.offsetTop, behavior: 'smooth' });
        }
        if (e.target.id === 'backBtn') {
          content.innerHTML = pages[currentCategory] || '';
          window.scrollTo({ top: content.offsetTop, behavior: 'smooth' });
        }
      });
    });

    window.addEventListener('load', () => {
  setTimeout(() => {
    document.querySelector('.left-door').style.transform = 'translateX(-100%)';
    document.querySelector('.right-door').style.transform = 'translateX(100%)';
  }, 400); // ë°˜ë°•ì ì‰¼
  setTimeout(() => {
    document.querySelectorAll('.door').forEach(el => el.remove());
  }, 1800); // ì• ë‹ˆ ëë‚˜ê³  ì œê±°
});

  </script>
