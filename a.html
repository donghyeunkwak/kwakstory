  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const trackInfo = document.getElementById('trackInfo');
    const playlistSidebar = document.getElementById('playlistSidebar');
    const headerBg = document.getElementById('headerBg');

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const playlist = [
      {
        src: 'music/music.mp3',
        image: 'images/music.jpg',
        title: 'ë¸”ë™í™€',
        artist: 'MCëª½'
      },
      {
        src: 'music/music1.mp3',
        image: 'images/music1.jpg',
        title: 'ëê¹Œì§€ ë‹¬ë¦°ë‹¤',
        artist: 'ê¸¸ê¸°íŒ'
      }
    ];

    let currentTrack = 0;

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 1.5;
      const barGap = 2;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `hsl(${i * 2}, 80%, 60%)`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth - barGap, barHeight);
        x += barWidth;
      }
    }

    function showTrackInfo() {
      const track = playlist[currentTrack];
      trackInfo.innerHTML = `ğŸµ <strong>${track.artist} - ${track.title}</strong>`;
    }

    function updateHeaderBg() {
      headerBg.style.backgroundImage = `url('${playlist[currentTrack].image}')`;
    }

    function renderPlaylistUI() {
      playlistSidebar.innerHTML = playlist.map((track, index) => `
        <div class="playlist-item ${index === currentTrack ? 'active' : ''}" data-index="${index}">
          ğŸµ ${track.artist} - ${track.title}
        </div>
      `).join('');
    }

    // í´ë¦­ìœ¼ë¡œ ì¬ìƒ
    playlistSidebar.addEventListener('click', (e) => {
      const item = e.target.closest('.playlist-item');
      if (!item) return;
      currentTrack = parseInt(item.dataset.index);
      playTrack();
    });

    function playTrack() {
      audio.src = playlist[currentTrack].src;
      audio.load();
      audio.play();
      showTrackInfo();
      updateHeaderBg();
      renderPlaylistUI();
      playBtn.textContent = 'â¸ ì¼ì‹œì •ì§€';
      draw();
    }

    playBtn.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') audioCtx.resume();

      if (audio.paused) {
        playTrack();
      } else {
        audio.pause();
        playBtn.textContent = 'â–¶ï¸ ì¬ìƒ';
      }
    });

    trackInfo.addEventListener('click', () => {
      playlistSidebar.classList.toggle('active');
    });

    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack();
    });

    // ì´ˆê¸°
    showTrackInfo();
    updateHeaderBg();
    renderPlaylistUI();
  </script>
